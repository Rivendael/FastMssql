name: Build and publish wheels

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions: {}

jobs:
  build-wheels:
    name: Build wheels on ${{ matrix.os }} (${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            arch: x86_64
            cibw_archs: "x86_64"
          # Linux ARM64 (using emulation)
          - os: ubuntu-latest
            arch: aarch64
            cibw_archs: "aarch64"
          # Windows x86_64
          - os: windows-latest
            arch: AMD64
            cibw_archs: "AMD64"
          # macOS Intel
          - os: macos-13
            arch: x86_64
            cibw_archs: "x86_64"
          # macOS ARM64
          - os: macos-latest
            arch: arm64
            cibw_archs: "arm64"
        
    steps:
    - name: Set up QEMU for ARM64 emulation
      if: matrix.arch == 'aarch64'
      uses: docker/setup-qemu-action@v3
      with:
        platforms: arm64
        
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
        
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      
    - name: Build wheels
      uses: pypa/cibuildwheel@v3.1.1
      env:
        # Build for Python 3.8-3.13 (skip 3.14 for now as it's experimental)
        CIBW_BUILD: "cp38-* cp39-* cp310-* cp311-* cp312-* cp313-*"
        
        # Skip 32-bit builds and musl builds for now, and skip 3.14 free-threading
        CIBW_SKIP: "*-win32 *-manylinux_i686 *-musllinux_* cp314-*"
        
        # Set macOS deployment target to match what Rust actually supports
        MACOSX_DEPLOYMENT_TARGET: "10.12"

        # Use latest dependency versions to avoid virtualenv download issues
        CIBW_DEPENDENCY_VERSIONS: "latest"

        # Ensure pip is invoked via 'python -m pip' across platforms to avoid self-upgrade issues
        CIBW_BEFORE_BUILD_WINDOWS: "python -m pip install -U pip && python -m pip install maturin"
        CIBW_BEFORE_BUILD_LINUX: "python -m pip install -U pip && python -m pip install maturin"
        CIBW_BEFORE_BUILD_MACOS: "python -m pip install -U pip && python -m pip install maturin"

        # Disable pip upgrade to avoid Windows permission issues
        PIP_DISABLE_PIP_VERSION_CHECK: "1"

        # Try to bypass virtualenv download issues by using system venv
        CIBW_ENVIRONMENT_PASS_LINUX: "PIP_*"
        CIBW_ENVIRONMENT_PASS_MACOS: "PIP_* MACOSX_DEPLOYMENT_TARGET CARGO_BUILD_TARGET RUSTFLAGS"
        CIBW_ENVIRONMENT_PASS_WINDOWS: "PIP_*"

        # Build ARM64 on Linux and macOS
        CIBW_ARCHS: ${{ matrix.cibw_archs }}

        # Install system dependencies and Rust
        CIBW_BEFORE_ALL_LINUX: "curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- --default-toolchain stable -y && source $HOME/.cargo/env && rustup target add ${{ matrix.arch == 'aarch64' && 'aarch64-unknown-linux-gnu' || 'x86_64-unknown-linux-gnu' }}"
        CIBW_BEFORE_ALL_MACOS: "curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- --default-toolchain stable -y && source $HOME/.cargo/env && rustup target add ${{ matrix.arch == 'arm64' && 'aarch64-apple-darwin' || 'x86_64-apple-darwin' }} && export MACOSX_DEPLOYMENT_TARGET=10.12"

        # Set environment variables
        CIBW_ENVIRONMENT_LINUX: "PATH=$HOME/.cargo/bin:$PATH"
        CIBW_ENVIRONMENT_MACOS: "PATH=$HOME/.cargo/bin:$PATH MACOSX_DEPLOYMENT_TARGET=10.12 CARGO_BUILD_TARGET=${{ matrix.arch == 'arm64' && 'aarch64-apple-darwin' || 'x86_64-apple-darwin' }} RUSTFLAGS='-C link-arg=-mmacosx-version-min=10.12'"
        CIBW_ENVIRONMENT_WINDOWS: "PIP_DISABLE_PIP_VERSION_CHECK=1"
      
    - name: Upload wheels
      uses: actions/upload-artifact@v4
      with:
        name: wheels-${{ matrix.os }}-${{ matrix.arch }}
        path: ./wheelhouse/*.whl

  publish:
    needs: [build-wheels]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Download wheels
      uses: actions/download-artifact@v4
      with:
        pattern: wheels-*
        path: dist
        merge-multiple: true
        
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
        packages-dir: dist/
