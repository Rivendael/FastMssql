name: Build and publish wheels

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-wheels:
    name: Build wheels on ${{ matrix.os }} (${{ matrix.arch }} - ${{ matrix.manylinux || 'auto' }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            arch: x86_64

          - os: ubuntu-24.04-arm
            arch: aarch64

          - os: ubuntu-latest
            arch: x86_64
            manylinux: musllinux_1_1

          - os: ubuntu-24.04-arm
            arch: aarch64
            manylinux: musllinux_1_1

          - os: windows-latest
            arch: x64

          - os: macos-latest
            arch: universal2

    steps:
      - name: Move temp (Windows only)
        if: runner.os == 'Windows'
        run: |
          echo "TEMP=D:\temp" >> $GITHUB_ENV
          echo "TMP=D:\temp" >> $GITHUB_ENV
          mkdir D:\temp

      - uses: actions/checkout@v4

      - name: Set up Cargo registry cache
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Set up Cargo build cache
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-

      - name: Install uv and set the Python version
        uses: astral-sh/setup-uv@v7
        with:
          python-version: 3.12
          enable-cache: true

      - name: Build wheels
        run: |
          uv build --wheel

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.arch }}-${{ matrix.manylinux || 'manylinux' }}
          path: dist/*.whl

  build-sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv and set the Python version
        uses: astral-sh/setup-uv@v7
        with:
          python-version: 3.12
          enable-cache: true

      - name: Build sdist
        run: uv build --sdist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: dist/*.tar.gz

  publish:
    name: Publish to PyPI
    needs: [build-wheels, build-sdist]
    runs-on: ubuntu-latest
    # if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: List artifacts
        run: ls -l dist

      - name: Install uv and set the Python version
        uses: astral-sh/setup-uv@v7
        with:
          python-version: 3.12
          # No caching needed for publish step
          enable-cache: false

      - name: Publish
        run: uv publish --dry-run
